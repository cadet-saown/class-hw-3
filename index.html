<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoinBangladeshArmedForces</title>
    <link rel="icon" href="img1/12.png">
</head>

<body>
    <h1>Armed Forces Application Form</h1>
    <from>
        <label>Your Name:</label>
        <input type="text" placeholder="Enter Your Name"required>
        <label>BID/NID:</label>
        <input type="number" placeholder="Enter Your BID/NID No">
        <br>
        <label>Email Address:</label>
        <input type="email">
        <br>
        <label>Date of Birth</label>
        <input type="date">
        <label>Age</label>
        <input type="number" min="17" max="20">
        <p>Gender</p>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br>
        <br>
        <label>Father's Name:</label>
        <input type="text" placeholder="Enter Father's Name">
        <label>Profession:</label>
        <input type="text" placeholder="Enter Father's Profession ">
        <label>Mobile No:</label>
        <input type="number" placeholder="Enter Father's M.No">
        <br>
        <label>Mother's Name:</label>
        <input type="text" placeholder="Enter Mother's Name">
        <label>Profession:</label>
        <input type="text" placeholder="Enter Mother's Profession">
        <label>Father's Name:</label>
        <input type="number" placeholder="Enter Mother's M.No">
        <br>
        <br>
        <label>Application For:</label>
        <select>
            <option>AirForce</option>
            <option selected>Army</option>
            <option>Navy</option>
            <option disabled>BGB</option>
            <option disabled>Police</option>
        </select>

        <p>Quota</p>
        <input type="checkbox" id="Freedom Fighter">
        <label for="Freedom Fighter">Freedom Fighter</label>
        <input type="checkbox" id="Military Officer">
        <label for="Military Officer">Military Officer</label>
        <input type="checkbox" id="Subcaste People">
        <label for="Subcaste People">Subcaste People</label>
        <br>
        <br>
        <label>SMS Verify:</label>
        <input type="password">
        <br>
        <br>
        <label>Send URL:</label>
        <input type="url">
        <br>
        <br>
        <label>Please Choose Any Color Code</label>
        <input type="color">
        <br>
        <input type="file">
        <br>
        <textarea placeholder="Address" rows="5" cols="50"></textarea>

        <input type="submit" value="Done">
        <input type="rest" value="Reset Form"
    </from>
    
</body>

</html>
